<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{{ url_for('static', filename='images/happiness.png') }}">

        <title>{% block title %}{% endblock %}</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

        <!-- Load an icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/happiness.css') }}">
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="">
                <img src="{{ url_for('static', filename='images/happiness.png') }}" alt="Logo">
                World Happiness Report
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {{ 'active' if active_page == 'home' else ''}}">
                        <a class="nav-link" href="{{ url_for('home') }}"><i class="fa fa-fw fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item {{ 'active' if active_page == 'dash_time' else ''}}">
                        <a class="nav-link" href="{{ url_for('dash_time') }}"><i class="fa fa-area-chart"></i> Countries Over Time</a>
                    </li>
                    <li class="nav-item {{ 'active' if active_page == 'dash_var' else ''}}">
                        <a class="nav-link" href="{{ url_for('dash_var') }}"><i class="fa fa-area-chart"></i> Additional Variables</a>
                    </li>
                    <li class="nav-item {{ 'active' if active_page == 'dash_age' else ''}}">
                        <a class="nav-link" href="{{ url_for('dash_age') }}"><i class="fa fa-area-chart"></i> Age Groups</a>
                    </li>
                    <li class="nav-item {{ 'active' if active_page == 'demo' else ''}}">
                        <a class="nav-link" href="{{ url_for('demo') }}"><i class="fa fa-youtube-play"></i> Demo</a>
                    </li>
                    <li class="nav-item {{ 'active' if active_page == 'about' else ''}}">
                        <a class="nav-link" href="{{ url_for('about') }}"><i class="fa fa-address-book-o"></i> About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-linkedin-square"></i> Team
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="https://www.linkedin.com/in/scottthompson1">Scott Thompson</a>
                            <a class="dropdown-item" href="https://www.linkedin.com/in/pchoi626">Paul Choi</a>
                            <a class="dropdown-item" href="https://www.linkedin.com/in/shehbazvirk">Shehbaz Virk</a>
                            <a class="dropdown-item" href="https://www.linkedin.com/in/xinyi-ds">Xinyi Zhu</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main">{% block main %}{% endblock %}</main>
        <hr>

        <footer class="years">
            <p>&copy; UC Berkeley School of Information 2024</p>
        </footer>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="/static/js/jquery-slim.min.js"><\/script>')</script>
        <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
